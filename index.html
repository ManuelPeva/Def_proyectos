<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
    <title>Spotify</title>

</head>

<body>
    <main class="main_container">
        <!-- -->
        <div class="topbar">
            <!--contenedor de flechas-->
            <div class="container-arrows">
                <!--Contenedor de flecha izquierda-->
                <div class="container-arrow-left">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <!--Contenedor de flecha derecha-->
                <div class="container-arrow-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

            </div>
            <!--Botones de login y registro-->
            <div class="buttons-user">
                <a href="#" class="btn-register">Regístrate</a>
                <a href="#" class="btn-login btn-full">Iniciar Sesión</a>
            </div>
        </div>
    </main>

    <!--script que permite utilizar fuentes e iconos-->
    <script src="https://kit.fontawesome.com/1f8f8d9aae.js" crossorigin="anonymous"></script>
</body>

</html>
